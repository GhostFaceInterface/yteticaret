{% extends "base.html" %}

{% block title %}
anasayfa
{% endblock %}


{% block content %}
<div class="container mt-4">
    <div class="row">
        <div class="col-md-6 p-5">
            <img src="{{urun.resim.url}}" class="img-fluid" alt="">
        </div>
        <div class="col-md-6 p-3">
            <h1>{{urun.isim}}</h1>
            <p>{{urun.aciklama}}</p>
            <p>
                {% if urun.indirimlifiyat %}
                <span class="text-danger">{{urun.indirimlifiyat}} ₺</span>
                <del class="text-secondary">{{urun.fiyat}} ₺</del>
                {% else %}
                <span>{{urun.fiyat}} ₺</span>
                {% endif %}
            </p>
            <a href="#" class="btn btn-success">Hemen Al</a>
        </div>
    </div>
</div>
{% endblock %}
